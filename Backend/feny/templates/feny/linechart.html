<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>My Chart.js Chart</title>
</head>
<body>
  <div class="button">
        <a href="bargraph.html" class="btn"> BarGraph</a>

         </div>
  <div class="container">
    <canvas id="myChart"></canvas>
        

  </div>
  <div>
    <canvas id="my"></canvas>
  </div>

  <script>
    let myChart = document.getElementById('myChart').getContext('2d');

    // Global Options
    Chart.defaults.global.defaultFontFamily = 'Lato';
    Chart.defaults.global.defaultFontSize = 18;
    Chart.defaults.global.defaultFontColor = '#777';
    var a = {{ data_1 | safe}};
    var b = {{ data_2 | safe}};
    var c = {{ data_3 | safe}};
    var d = {{ data_4 | safe}};
    var e = {{ data_5 | safe}};
    // var b = {{ labels|safe }};
    var title = {{title|safe }};
    let massPopChart = new Chart(myChart, {
      type:'line', // bar, horizontalBar, pie, line, doughnut, radar, polarArea
      data:{
        datasets:[{
          label:'1 star',
          //backgroundColor:'green',
          backgroundColor:[
            'rgba(255, 99, 132, 0.6)'
          ],
          pointRadius:0,
          borderWidth:1,
          borderColor:'rgba(255, 99, 132, 1)',
          hoverBorderWidth:1,
          hoverBorderColor:'rgba(255, 99, 132, 1)',
          data: a
        },
        {
          label:'2 star',
          //backgroundColor:'green',
          backgroundColor:[
            'rgba(153, 102, 255, 0.6)'
          ],
          borderWidth:1,
          pointRadius:0,
          borderColor:'rgba(153, 102, 255, 1)',
          hoverBorderWidth:1,
          hoverBorderColor:'#000',
          data: b
        },
        {
          label:'3 star',
          //backgroundColor:'green',
          backgroundColor:[
            'rgba(75, 192, 192, 0.6)'
          ],
          borderWidth:1,
          pointRadius:0,
          borderColor:'rgba(75, 192, 192, 1)',
          hoverBorderWidth:1,
          hoverBorderColor:'#000',
          data: c
        },
        {
          label:'4 star',
          //backgroundColor:'green',
          backgroundColor:[
            'rgba(255, 206, 86, 0.6)'
          ],
          borderWidth:1,
          pointRadius:0,
          borderColor:'rgba(255, 206, 86, 1)',
          hoverBorderWidth:1,
          hoverBorderColor:'#000',
          data: d
        },
        {
          label:'5 star',
          //backgroundColor:'green',
          backgroundColor:[
            'rgba(54, 162, 235, 0.6)'
          ],
          borderWidth:1,
          pointRadius:0,
          borderColor:'rgba(54, 162, 235, 1)',
          hoverBorderWidth:1,
          hoverBorderColor:'#000',
          data: e
        }]
      },
      options:{
        scales: {
            xAxes: [{
                display: true,
                type: 'time',
                time: {
                    displayFormats: {
                        quarter: 'YYYY'
                    }
                },
                distribution: 'series'
            }]
        },
        title:{
          display:true,
          text:title,
          fontSize:25
        },
        legend:{
          display:true,
          position:'right',
          labels:{
            fontColor:'#000'
          }
        },
        layout:{
          padding:{
            left:50,
            right:0,
            bottom:0,
            top:0
          }
        },
        tooltips:{
          enabled:true
        }
      }
    });


  </script>

</body>
</html>
