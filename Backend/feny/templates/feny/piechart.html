<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>My Chart.js Chart</title>
</head>
<body>
  <div class="button">
        <a onclick="myFunction_2()" class="btn"> Go Back</a>
        <a onclick="myFunction()" class="btn" span style="float:right">Next</span></a>
        </div>
  <div class="container">
    <canvas id="myChart"></canvas>
        

  </div>
  <div>
    <canvas id="my"></canvas>
  </div>

  <script>
    function myFunction() {
      if(window.location.href == "http://localhost:8000/feny/piechart/")
        location.href = "/feny/piechart2";
      else{
        location.href = "/feny/linechart";
      }
    }
    function myFunction_2() {
      if(window.location.href == "http://localhost:8000/feny/piechart/")
        location.href = "/feny/bargraph";
      else{
        location.href = "/feny/piechart/";
      }
    }
    let myChart = document.getElementById('myChart').getContext('2d');
    // Global Options
    Chart.defaults.global.defaultFontFamily = 'Lato';
    Chart.defaults.global.defaultFontSize = 18;
    Chart.defaults.global.defaultFontColor = '#777';
    var a = {{ data }};
    var b = {{ labels|safe }};
    var c = {{title|safe }};
    let massPopChart = new Chart(myChart, {
      type:'pie', // bar, horizontalBar, pie, line, doughnut, radar, polarArea
      data:{
        datasets:[{
          label:'Businesses',
          //backgroundColor:'green',
          backgroundColor:[
            'rgba(255, 99, 132, 0.6)',
            'rgba(54, 162, 235, 0.6)',
            'rgba(255, 206, 86, 0.6)',
            'rgba(75, 192, 192, 0.6)',
            'rgba(153, 102, 255, 0.6)',
            'rgba(255, 159, 64, 0.6)',
            'rgba(255, 99, 132, 0.6)'
          ],
          borderWidth:1,
          borderColor:'#777',
          hoverBorderWidth:3,
          hoverBorderColor:'#000',
          data: a
        }],
        labels: b
      },
      options:{
        title:{
          display:true,
          text:c,
          fontSize:25
        },
        legend:{
          display:true,
          position:'right',
          labels:{
            fontColor:'#000'
          }
        },
        layout:{
          padding:{
            left:50,
            right:0,
            bottom:0,
            top:0
          }
        },
        tooltips:{
          enabled:true
        }
      }
    });


  </script>

</body>
</html>
